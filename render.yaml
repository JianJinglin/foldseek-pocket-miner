services:
  - type: web
    name: foldseek-pocket-miner
    runtime: python
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: cd web && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    plan: free
